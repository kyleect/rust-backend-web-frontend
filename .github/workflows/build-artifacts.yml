name: build-artifacts
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: write
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        artifact_name:
          ["rust-web-app (ubuntu)", "rust-web-app (macos)", "rust-web-app.exe"]
        os_exe_extension: ["", "", ".exe"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: 1.85.0
      - uses: Swatinem/rust-cache@v2
        with:
          key: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: |
            types/package-lock.json
            client/package-lock.json
            e2e/package-lock.json
          node-version: 20
      - name: "Install NPM Deps: types"
        working-directory: types
        run: npm ci
      - name: "Install NPM Deps: client"
        working-directory: client
        run: npm ci
      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just
      - name: Build
        run: just build-release
      - name: E2E
        run: just e2e
      - name: Upload CLI Binary
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: ${{ matrix.artifact_name }}
          path: target/release/server${{ matrix.os_exe_extension }}
